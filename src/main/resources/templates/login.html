<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{styles/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{styles/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{styles/weblic.css}">
    <title>IFSC - Garopaba</title>
</head>
<body class="h-screen">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light lic-app-header shadow-sm" style="background-color: #3a3633">
            <div class="container-fluid">
                <a class="navbar-brand" routerLink="">
                    <img th:src="@{/images/logo.png}" width="120" height="30" class="d-inline-block align-top" alt="">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <span>&nbsp;&nbsp;</span>
                        </li>
                    </ul>
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item d-sm-none d-md-block me-2">
                        </li>
                        <li>
                            <span>&nbsp;&nbsp;</span>
                        </li>
                        <li class="nav-item d-sm-none d-md-block me-2">
                            <span>&nbsp;&nbsp;</span>
                        </li>
                        <li>
                            <span>&nbsp;&nbsp;</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid" style="max-width: 450px; margin: auto">
        <div class="alert alert-danger" th:if="${param.error}">
            Usuário e/ou senha incorretos ou usuário bloqueado
        </div>
        <form th:action="@{/login}" method="post" class="p-4 bg-white">
            <div class="container-fluid">
                <div class="col-lg-12">
                    <h2>Acesso ao sistema</h2>
                </div>
                <div class="col-lg-12">
                    <input id="username" type="text" name="username"
                           class="form-control" placeholder="Informe o CPF do usuário">
                </div>
                <div class="col-lg-12 pt-2">
                    <input id="password" type="password" name="password" autocomplete="on"
                           class="form-control" placeholder="Informe a sua senha">
                </div>
                <div class="col-lg-12 mt-2">
                    <button type="submit" class="btn btn-sm btn-success w-100">
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Entrar
                    </button>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <a class="pr-2" th:href="${@environment.getProperty('agendamento.seguranca.origem-permitida')}+'/esqueci-minha-senha'">
                        <i class="fas fa-lock-open"></i><span> Esqueci minha senha</span>
                    </a>
                    <a th:href="${@environment.getProperty('agendamento.seguranca.origem-permitida')}+'/novo-cadastro'">
                        <i class="fas fa-lock-open"></i><span> Não tenho cadastro</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
